<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Button Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: absolute;
            top: 50px;
            z-index: 10;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
            text-align: center;
            position: absolute;
            top: 120px;
            z-index: 10;
        }

        .button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.1s ease-out;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            user-select: none;
        }

        #noButton {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            left: 40%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #yesButton {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            left: 60%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        #noButton:active {
            transform: scale(0.95);
        }

        #yesButton:active {
            transform: scale(0.95);
        }

        .emoji {
            font-size: 1.2em;
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                top: 30px;
            }

            .subtitle {
                font-size: 1em;
                top: 90px;
                padding: 0 20px;
            }

            .button {
                padding: 15px 30px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>The Button Challenge üéÆ</h1>
    <p class="subtitle">Try to click both buttons! One runs away, one chases you...</p>
    
    <button id="noButton" class="button">No <span class="emoji">üò±</span></button>
    <button id="yesButton" class="button">Yes <span class="emoji">üòç</span></button>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        // Track mouse position
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Function to calculate distance between two points
        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        // Function to move button away from mouse (repulsion)
        function repelButton() {
            const buttonRect = noButton.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;
            
            const distance = getDistance(mouseX, mouseY, buttonCenterX, buttonCenterY);
            const repelRadius = 150; // Distance at which repulsion starts
            
            if (distance < repelRadius) {
                // Calculate repulsion vector
                const angle = Math.atan2(buttonCenterY - mouseY, buttonCenterX - mouseX);
                const force = (repelRadius - distance) / repelRadius;
                
                // Move button away
                const moveDistance = force * 30;
                let newX = buttonCenterX + Math.cos(angle) * moveDistance;
                let newY = buttonCenterY + Math.sin(angle) * moveDistance;
                
                // Keep button within viewport bounds
                const margin = 50;
                newX = Math.max(margin, Math.min(window.innerWidth - margin, newX));
                newY = Math.max(margin, Math.min(window.innerHeight - margin, newY));
                
                noButton.style.left = newX + 'px';
                noButton.style.top = newY + 'px';
                noButton.style.transform = 'translate(-50%, -50%)';
            }
        }

        // Function to attract button to mouse
        function attractButton() {
            const buttonRect = yesButton.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;
            
            const distance = getDistance(mouseX, mouseY, buttonCenterX, buttonCenterY);
            const attractRadius = 200; // Distance at which attraction starts
            
            if (distance < attractRadius && distance > 10) {
                // Calculate attraction vector
                const angle = Math.atan2(mouseY - buttonCenterY, mouseX - buttonCenterX);
                const force = (attractRadius - distance) / attractRadius;
                
                // Move button toward mouse
                const moveDistance = force * 15;
                let newX = buttonCenterX + Math.cos(angle) * moveDistance;
                let newY = buttonCenterY + Math.sin(angle) * moveDistance;
                
                // Keep button within viewport bounds
                const margin = 50;
                newX = Math.max(margin, Math.min(window.innerWidth - margin, newX));
                newY = Math.max(margin, Math.min(window.innerHeight - margin, newY));
                
                yesButton.style.left = newX + 'px';
                yesButton.style.top = newY + 'px';
                yesButton.style.transform = 'translate(-50%, -50%)';
            }
        }

        // Animation loop
        function animate() {
            repelButton();
            attractButton();
            requestAnimationFrame(animate);
        }

        animate();

        // Click handlers
        noButton.addEventListener('click', () => {
            alert('Ha! You caught me! üòÖ The "No" button didn\'t want to be clicked!');
        });

        yesButton.addEventListener('click', () => {
            alert('Yay! The "Yes" button loves you! üíô It couldn\'t help but come closer!');
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const noRect = noButton.getBoundingClientRect();
            const yesRect = yesButton.getBoundingClientRect();
            
            // Keep buttons within viewport after resize
            if (noRect.left < 0 || noRect.right > window.innerWidth || 
                noRect.top < 0 || noRect.bottom > window.innerHeight) {
                noButton.style.left = '40%';
                noButton.style.top = '50%';
            }
            
            if (yesRect.left < 0 || yesRect.right > window.innerWidth || 
                yesRect.top < 0 || yesRect.bottom > window.innerHeight) {
                yesButton.style.left = '60%';
                yesButton.style.top = '50%';
            }
        });
    </script>
</body>
</html>
